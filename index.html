<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="todo-container">
    <h1>My To-Do List</h1>
    
    <form id="todo-form">
      <input type="text" id="new-task" placeholder="Add a new task..." autocomplete="off">
      <button type="submit" id="add-task-btn">Add</button>
    </form>
    
    <ul id="todo-list">
      <!-- To-Do items will appear here -->
    </ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
